<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title> Encriptador de texto </title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/responsive.css">
        <link rel="icon" href="img/icon.ico">
    </head>

    <body>
        <div>
            <div>
                <img src="img/Logo@1x.png" class="logo">
            </div>

            <div>
                <div>
                    <textarea class="entrada" id="entradaTexto" placeholder="Ingrese el texto aqui" contenteditable></textarea>
                </div>
                
                <div class="advertencia">
                    <img src="img/Exclamation@1x.png"> 
                    <div class="nota">Solo letras minúsculas y sin acentos</div>
                </div>

                <div class="botones">                    
                    <button id="encriptar" onclick="encriptar()"> Encriptar </button>
                    <button id="desencriptar" onclick="desencriptar()">Desencriptar</button>
                    <button id="btnPegar" onclick="pegar()"> Pegar </button>
                </div>
            </div>

            <div>
                <div class="esperando">
                    <img src="img/Muñeco@1x.png" class="personaje">
                    <div class="notas">
                        <div id="nada"> Ningún mensaje fue encontrado </div>
                        <div id="como"> Ingresa el texto que desees encriptar o desenciptar </div>
                    </div>
                </div>
                <div class="encriptado" id="rectangulo">
                    <textarea id="resultado" readonly></textarea>
                    <button id="btnCopiar" onclick="copiar()"> Copiar </button>
                </div>
            </div>
        </div>

        <div>
            <footer> Alura Challenge - Encriptador de texto, Isaac Vega Telésforo </footer>
        </div>

        <script type="text/javascript" src="javaScript/encriptar.js"></script>
    </body>
</html>
